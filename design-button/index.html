<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>button | sample</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>ボタンsample</h1>
  </header>

  <main>
    <div class="line"></div>
    <section class="design">
      <h2>デザイン</h2>
      <div class="flex-wrap">
        <div class="flex-box">
          <button class="btn-1">more&#187;</button>
        </div>

        <div class="flex-box">
          <button class="btn-2"> here&#33;</button>
        </div>

        <div class="flex-box">
          <button class="btn-3"> &#9759;click&#9759;</button>
        </div>

        <div class="flex-box">
          <button class="btn-4">check</button>
        </div>

        <div class="flex-box">
          <button class="btn-5">send</button>
        </div>

        <div class="flex-box">
          <button class="btn-6"> PUSH</button>
        </div>

        <div class="flex-box">
          <button class="btn-7"> click</button>
        </div>

        <div class="flex-box">
          <button class="btn-8"> cklick</button>
        </div>

        <div class="flex-box">
          <button class="btn-9">check</button>
        </div>

        <div class="flex-box">
          <button class="btn-10">check</button>
        </div>

        <div class="flex-box">
          <button class="btn-11">check</button>
        </div>

        <div class="flex-box">
          <button class="btn-12"><i class="bi bi-telephone-fill"></i>call</button>
        </div>
      </div>
    </section>
    <div class="line"></div>

    <section class="hover">
      <h2>動き <span>（PCで操作時のみ動きます。）</span></h2>
      <div class="flex-wrap">

        <div class="flex-box">
          <button class="hv hv-1">カラーチェンジ１</button>
        </div>

        <div class="flex-box">
          <button class="hv hv-2">カラーチェンジ２</button>
        </div>

        <div class="flex-box">
          <button class="hv hv-3">カラーチェンジ３</button>
        </div>

        <div class="flex-box">
          <button class="hv hv-4">横に</button>
        </div>

        <div class="flex-box">
          <button class="hv hv-5">上に</button>
        </div>

        <div class="flex-box">
          <button class="hv hv-6">押してる風</button>
        </div>

        <div class="flex-box">
          <button class="hv hv-7">少し大きく</button>
        </div>

        <div class="flex-box">
          <button class="hv hv-8">スライド</button>
        </div>

        <div class="flex-box">
          <button class="hv hv-9">
            <span>奥に回転</span>
            <span>回転１</span>
          </button>
        </div>

        <div class="flex-box">
          <button class="hv hv-10">回転２</button>
        </div>
      </div>
    </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
